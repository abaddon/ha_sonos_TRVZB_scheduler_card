name: Sync Labels

on:
  push:
    branches:
      - main
    paths:
      - ".github/labels.yml"
  workflow_dispatch:

jobs:
  sync-labels:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Sync labels
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            // Simple YAML parser for our labels format
            function parseLabelsYaml(content) {
              const labels = [];
              let currentLabel = null;

              const lines = content.split('\n');
              for (const line of lines) {
                const trimmed = line.trim();

                if (trimmed.startsWith('- name:')) {
                  if (currentLabel) labels.push(currentLabel);
                  currentLabel = { name: trimmed.replace('- name:', '').trim().replace(/^["']|["']$/g, '') };
                } else if (trimmed.startsWith('color:') && currentLabel) {
                  currentLabel.color = trimmed.replace('color:', '').trim().replace(/^["']|["']$/g, '');
                } else if (trimmed.startsWith('description:') && currentLabel) {
                  currentLabel.description = trimmed.replace('description:', '').trim().replace(/^["']|["']$/g, '');
                }
              }
              if (currentLabel) labels.push(currentLabel);
              return labels;
            }

            // Read and parse labels configuration
            const content = fs.readFileSync('.github/labels.yml', 'utf8');
            const labelsConfig = parseLabelsYaml(content);

            console.log('Labels to sync:', labelsConfig.map(l => l.name).join(', '));

            // Get existing labels
            const { data: existingLabels } = await github.rest.issues.listLabelsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100
            });

            const existingLabelNames = existingLabels.map(l => l.name.toLowerCase());

            // Create or update labels
            for (const label of labelsConfig) {
              const labelExists = existingLabelNames.includes(label.name.toLowerCase());

              try {
                if (labelExists) {
                  await github.rest.issues.updateLabel({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    name: label.name,
                    color: label.color,
                    description: label.description
                  });
                  console.log(`✓ Updated label: ${label.name}`);
                } else {
                  await github.rest.issues.createLabel({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    name: label.name,
                    color: label.color,
                    description: label.description
                  });
                  console.log(`✓ Created label: ${label.name}`);
                }
              } catch (error) {
                console.error(`✗ Error with label ${label.name}:`, error.message);
              }
            }

            console.log('Label sync complete!');
